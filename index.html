<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GrapesJS</title>
    <link rel="stylesheet" href="dist/css/grapes.min.css">
    <script src="dist/grapes.min.js"></script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>
<div id="gjs" style="height:0px; overflow:hidden;">
    <div class="panel" style="background-color:red;">
        <h1 class="welcome">Welcome to</h1>
        <div class="big-title">
            <svg class="logo" viewBox="0 0 100 100">
                <path d="M40 5l-12.9 7.4 -12.9 7.4c-1.4 0.8-2.7 2.3-3.7 3.9 -0.9 1.6-1.5 3.5-1.5 5.1v14.9 14.9c0 1.7 0.6 3.5 1.5 5.1 0.9 1.6 2.2 3.1 3.7 3.9l12.9 7.4 12.9 7.4c1.4 0.8 3.3 1.2 5.2 1.2 1.9 0 3.8-0.4 5.2-1.2l12.9-7.4 12.9-7.4c1.4-0.8 2.7-2.2 3.7-3.9 0.9-1.6 1.5-3.5 1.5-5.1v-14.9 -12.7c0-4.6-3.8-6-6.8-4.2l-28 16.2"/>
            </svg>
            <span>GrapesJS</span>
        </div>
        <div class="description">
            This is a demo content from index.html. For the development, you shouldn't edit this file, instead you can
            copy and rename it to _index.html, on next server start the new file will be served, and it will be ignored
            by git.
        </div>
    </div>
    <style>
        .panel {
            width: 90%;
            max-width: 700px;
            border-radius: 3px;
            padding: 30px 20px;
            margin: 150px auto 0px;
            background-color: #d983a6;
            box-shadow: 0px 3px 10px 0px rgba(0, 0, 0, 0.25);
            color: rgba(255, 255, 255, 0.75);
            font: caption;
            font-weight: 100;
        }

        .welcome {
            text-align: center;
            font-weight: 100;
            margin: 0px;
        }

        .logo {
            width: 70px;
            height: 70px;
            vertical-align: middle;
        }

        .logo path {
            pointer-events: none;
            fill: none;
            stroke-linecap: round;
            stroke-width: 7;
            stroke: #fff
        }

        .big-title {
            text-align: center;
            font-size: 3.5rem;
            margin: 15px 0;
        }

        .description {
            text-align: justify;
            font-size: 1rem;
            line-height: 1.5rem;
        }

    </style>
</div>

<script type="text/javascript">
  var editor = grapesjs.init({
    showOffsets: 1,
    noticeOnUnload: 0,
    container: "#gjs",
    height: "100%",
    fromElement: true,
    storageManager: { autoload: 0 },
    forceClass: false,
    avoidInlineStyle: true,
    blockManager: {
      blocks: [
        {
          id: "section", // id is mandatory
          label: "<b>Section</b>", // You can use HTML/SVG inside labels
          attributes: { class: "gjs-block-section" },
          content: `<section>
          <h1>This is a simple title</h1>
          <div>This is just a Lorem text: Lorem ipsum dolor sit amet</div>
        </section>`
        }, {
          id: "text",
          label: "Text",
          content: "<div data-gjs-type=\"text\">Insert your text here</div>"
        }, {
          id: "image",
          label: "Image",
          // Select the component once it's dropped
          select: true,
          // You can pass components as a JSON instead of a simple HTML string,
          // in this case we also use a defined component type `image`
          content: { type: "image" },
          // This triggers `active` event on dropped components and the `image`
          // reacts by opening the AssetManager
          activate: true
        }
      ]
    },
    styleManager: {
      sectors: [
        {
          name: "Motivi",
          open: true,
          properties: [
            {
              name: "Dimensione carattere",
              property: "font-size",
              fixedValues: [
                "medium",
                "xx-small",
                "x-small",
                "small",
                "large",
                "x-large",
                "xx-large",
                "smaller",
                "larger",
                "length",
                "initial",
                "inherit"
              ],
              type: "integer",
              defaults: "medium",
              units: ["px"],
              min: 0,
              max: 100,
              toRequire: 1
            },
            {
              name: "Stile font",
              property: "font-weight",
              type: "select",
              list: [
                { value: "400", name: "Normal" },
                { value: "700", name: "Bold" }
              ],
              defaults: "Normal",
              toRequire: 1
            },
            {
              name: "Stile carattere",
              property: "font-style",
              type: "select",
              list: [
                { value: "normal", name: "normal" },
                { value: "italic", name: "italic" }
              ],
              defaults: "normal",
              toRequire: 1
            }

          ]
        },
        {
          name: "Colori",
          open: true,
          properties: [
            {
              name: "Sfondo",
              property: "background-color",
              type: "color",
              defaults: "none",
              useOwnStrategy: true
            }
          ]
        }
      ]
    }
  });

  editor.BlockManager.add("testBlock", {
    label: "Block",
    attributes: { class: "gjs-fonts gjs-f-b1" },
    content: `<div style="padding-top:50px; padding-bottom:50px; text-align:center">Test block</div>`
  });
</script>
</body>
</html>
